<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>USN Porsgrunn Solardata</title>
    <style>
      html {
        font-family: system-ui;
      }
      ul {
        list-style-type: none;
      }

      body {
        margin: 0;
        height: 100vh;
        display: grid;
        grid-template-areas:
          ". .  ."
          ". main   ."
          ". .  ."
          "footer footer footer";
        grid-template-columns: 1fr auto 1fr auto;
        grid-template-rows: 1fr auto 1fr auto;
      }
      header {
        grid-area: header;
      }
      main {
        grid-area: main;
      }
      footer {
        grid-area: footer;
        background-color: rgb(224, 224, 224);
      }
      a.button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 14px;
        background-color: #007bff;
        color: white;
        font-size: 20px;
        text-decoration: none;
        border-radius: 8px;
        user-select: none;
      }
      a.button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <a
        href="./data/solarlog/solarlog-full-history-2025-07-11T12:55.csv"
        download
        class="button"
        >ðŸ“„ solarlog-full-history-2025-07-11T12:55.csv</a
      >
    </main>
    <footer>
      <ul>
        <li>Eier: USN Porsgrunn</li>
        <li>
          Lisens:
          <a href="https://data.norge.no/nlod/no/2.0"

        <li>
          Support:
          <a href="https://github.com/Arxcis/USN-Porsgrunn-Solardata/issues"
            >Github</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
